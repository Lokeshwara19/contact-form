<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    
        <div class="content">
            <form action="">
                <h1>Contact us</h1>
                <div class="input-contant fname">
                    <label for="fname">First name <sup>*</sup></label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="input-contant lname">
                    <label for="lname">Last name <sup>*</sup></label>
                    <input type="text" name="lname" id="lname" required>
                </div>
                <div class="input-contant mail">
                    <label for="mail">Email address <sup>*</sup></label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                
                    <label id="query">Query Type :<sup>*</sup></label><br>
                <div class="input-contant genral">
                    <input type="radio" name="query" id="genral" required>
                    <label for="genral">Genral Enquiry</label>
                </div>
                <div class="input-contant support">
                        <input type="radio" name="query" id="support" required>
                        <label for="support">Support Request</label>
                </div>
                <div class="input-contant msg">
                    <label for="msg">Message<sup>*</sup></label><br>
                    <textarea id="msg"></textarea>
                </div>
                <div class="input-contant check">
                    <input type="checkbox" name="check" id="check" required>
                    <label for="check">I consent to being contacted by the team<sup>*</sup></label>
                </div>
                <div class=" input-contant sub">
                    <input type="submit" name="submit" id="sub" value="submit">
                </div>
            </form>
            
        </div>
    
</body>
</html>
